<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/store_detail.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2e6580eb92.js" crossorigin="anonymous"></script>
        <style media="screen"></style>
        <script src="../static/js/store_detail.js"></script>
    </head>

    <body>
 
        <h3 class = "name"> 
            <i class="fas fa-utensils"></i> {{ information[0][1] }}
        </h3>

        <div class = "imgs">
        <div id="slide">
            <input type="radio" name="pos" id="pos1" checked>
            <input type="radio" name="pos" id="pos2">
            <input type="radio" name="pos" id="pos3">
            <input type="radio" name="pos" id="pos4">
        <ul>
            {% for img in imgs %}   
            <li><a href="#"><img class="newimg" src="../static/img/details/{{ img[0] }}" alt="{{ img[0] }}"></a></li>
            {% endfor %}     
        </ul>
        
        <p class="pos">
            <label for="pos1"></label>
            <label for="pos2"></label>
            <label for="pos3"></label>
            <label for="pos4"></label>
        </p>
        </div>
        </div>
        
    <div class="font">
        <div class = "addr">
            주소 : {{ information[0][2] }}
        </div> 

        <div class = grade>
            평점 : {{ information[0][3] }}
        </div>

        <div class = "info">
            정보 : {{ information[0][4] }}
        </div>

        <div class = "writer">
            작성자 : {{ information[0][5] }}
        </div>

        <div class = "date">
            
            작성일 : {{ information[0][6] }}
        
        </div>

        <div class="tag">태그: 
            {% for tag in tags %}
                    {{ tag[0] }}
            {% endfor %}
        </div>
    </div>
    
        
    
    </body>
</html>
