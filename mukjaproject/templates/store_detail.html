<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/store_detail.css') }}">
    </head>

    <body>

        <div class = name> 
            {{ information[0][1] }}
        </div>

        <div class = imgs>
            {% for img in imgs %}
                    <img src="../static/img/details/{{ img[0] }}" alt="{{ img[0] }}">
            {% endfor %}
        </div>

        <div class = addr>
            주소 : {{ information[0][2] }}
        </div> 

        <div class = tag>
            태그 : {{ information[0][3] }}
        </div>

        <div class = info>
            정보 : {{ information[0][4] }}
        </div>

        <div class = writer>
            작성자 : {{ information[0][5] }}
        </div>

        <div class = date>
            
            작성일 : {{ information[0][6] }}
        
        </div>

        <ul>
            {% for tag in tags %}
                <li>{{ tag[0] }}</li>
            {% endfor %}
        </ul>
    
    </body>
</html>
